<div *ngIf="!inLoginPage()">
    <div *ngIf="!insignup()">
        <nav class="navbar">
            <div class="container">
                <a routerLink="/" class="logo">
                    <img src="/assets/images/rk1_logo.png" alt="Logo" style="height: 100px;">
                </a>
                <ul class="nav-links">
                    <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
                    <li><a routerLink="/aboutus" routerLinkActive="active">About</a></li>
                    <li><a routerLink="/reservation"routerLinkActive="active">Reservation</a></li>
                    <li class="dropdown">
                        <a class="dropbtn">Menu</a>
                        <div class="dropdown-content">
                            <a routerLink="/north-indian-menu" routerLinkActive="active">North-Indian-Menu</a>
                            <a routerLink="/south-indian-menu" routerLinkActive="active">South-Indian-Menu</a>
                            <a routerLink="/punjabi-menu" routerLinkActive="active">Punjabi-Menu</a>
                            <a routerLink="/Beverages-menu" routerLinkActive="active">Beverages-Menu</a>
                            <a routerLink="/dessert-menu" routerLinkActive="active">Dessert-Menu</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a class="dropbtn">Profile</a>
                        <div class="dropdown-content">
                            <a *ngIf="isLoggedIn" routerLink="/login" routerLinkActive="active">Login</a>
                            <a *ngIf="isLoggedIn" routerLink="/signup" routerLinkActive="active">Signup</a>
                            <!-- <a *ngIf="!isLoggedIn" routerLink="/" routerLinkActive="active"
                                (click)="authservice.logout()">Logout</a> -->
                        </div>
                    </li>
                    <button routerLink="/add-to-cart" class="byn btn-primary">
                        <i style="font-size: 30px;" class="fas fa-shopping-cart"></i>
                        <div style="font-size: 10px;" class="badge bg-danger">{{TotalItem}}</div>
                    </button>
                </ul>
            </div>
        </nav>
    </div>
</div>
