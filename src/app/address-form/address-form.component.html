<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">

    <div>
      <label for="Address" style="justify-content: center;">Address</label>
      <label for="street">Street:</label>
      <input id="street" formControlName="street">
      <div *ngIf="addressForm.get('street')?.invalid && addressForm.get('street')?.touched">
        Street is required
      </div>
    </div>
    <div>
      <label for="city">City:</label>
      <input id="city" formControlName="city">
      <div *ngIf="addressForm.get('city')?.invalid && addressForm.get('city')?.touched">
        City is required
      </div>
    </div>
    <div>
      <label for="state">State:</label>
      <input id="state" formControlName="state">
      <div *ngIf="addressForm.get('state')?.invalid && addressForm.get('state')?.touched">
        State is required
      </div>
    </div>
    <div>
      <label for="postalCode">Postal Code:</label>
      <input id="postalCode" formControlName="postalCode">
      <div *ngIf="addressForm.get('postalCode')?.invalid && addressForm.get('postalCode')?.touched">
        <div *ngIf="addressForm.get('postalCode')?.errors?.['required']">
            Postal Code is required
          </div>
          <div *ngIf="addressForm.get('postalCode')?.errors?.['pattern']">
            Invalid Postal Code
          </div>
          
      </div>
    </div>
    <div>
      <label for="country">Country:</label>
      <input id="country" formControlName="country">
      <div *ngIf="addressForm.get('country')?.invalid && addressForm.get('country')?.touched">
        Country is required
      </div>
    </div>
    <button type="submit" [disabled]="addressForm.invalid">Submit</button>
  </form>
