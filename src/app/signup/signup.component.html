  <div class="main">
    <div class="signup">
      <form #signupForm="ngForm" (ngSubmit)="onSignUp()">
        <label for="chk" aria-hidden="true">Sign up</label>

        <input type="text" name="userName" placeholder="User name" [(ngModel)]="signupobj.userName" required
          #userName="ngModel">
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)">
          <small *ngIf="userName.errors?.['required']">User name is required.</small>
        </div>

        <input type="email" name="email" placeholder="Email" [(ngModel)]="signupobj.email" required email
          #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Invalid email address.</small>
        </div>

        <input type="password" name="password" placeholder="Password" [(ngModel)]="signupobj.password" required
          minlength="6" #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
          <small *ngIf="password.errors?.['required']">Password is required.</small>
          <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>

        <input type="password" name="confirmPassword" placeholder="Confirm Password"
          [(ngModel)]="signupobj.confirmPassword" required #confirmPassword="ngModel">
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
          <small *ngIf="confirmPassword.errors?.['required']">Confirm Password is required.</small>
          <small *ngIf="signupobj.password !== signupobj.confirmPassword">Passwords must match.</small>
        </div>

        <button type="submit" [disabled]="signupForm.invalid">Sign up</button>
        <div>
          <a routerLink='/'>LOGIN</a>
        </div>
      </form>
    </div>
  </div>
