  <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
    <div>
      <label for="userName">Username:</label>
      <input id="userName" formControlName="userName" />
      <div *ngIf="signupForm.get('userName')?.touched && signupForm.get('userName')?.invalid">
        <small *ngIf="signupForm.get('userName')?.errors?.['required']">Username is required.</small>
      </div>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" />
      <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
        <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
        <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>
  
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" />
      <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid">
        <small *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</small>
      </div>
      <div *ngIf="signupForm.errors?.['mismatch']">
        <small>Passwords do not match.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
