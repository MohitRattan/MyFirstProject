<div class="container">
  <h2>Local Storage Data</h2>
  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of localStorageData">
        <td>{{ item.key }}</td>
        <td>{{ item.value }}</td>
        <td>{{ item.type }}</td>
      </tr>
    </tbody>
  </table>
</div>
